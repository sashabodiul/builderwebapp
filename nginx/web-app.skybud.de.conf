# Nginx configuration for web-app.skybud.de
# Place this file in /etc/nginx/sites-available/web-app.skybud.de.conf
# Then create symlink: ln -s /etc/nginx/sites-available/web-app.skybud.de.conf /etc/nginx/sites-enabled/

server {
    server_name web-app.skybud.de;
    client_max_body_size 100M;

    location / {
        proxy_pass http://127.0.0.1:3001;  # Frontend из Docker
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/web-app.skybud.de/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/web-app.skybud.de/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = web-app.skybud.de) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    server_name web-app.skybud.de;
    listen 80;
    return 404; # managed by Certbot
}

